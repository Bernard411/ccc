<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Distribution Partners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .distribution-section {
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .partners-scroll {
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .partners-track {
            display: flex;
            animation: scroll 20s linear infinite;
            gap: 40px;
            align-items: center;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .partner-item {
            flex: 0 0 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
        }

        .partner-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .partner-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .partner-item:hover img {
            transform: scale(1.1);
        }

        .partners-scroll:hover .partners-track {
            animation-play-state: paused;
        }

        /* Fallback text for broken images */
        .partner-item::after {
            content: attr(data-name);
            position: absolute;
            font-size: 12px;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .partner-item img[src=""]:after,
        .partner-item img:not([src]):after {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Add loading states and error handling
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.partner-item img');
            
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.parentElement.classList.add('loaded');
                });
                
                img.addEventListener('error', function() {
                    console.log('Failed to load image:', this.src);
                    this.parentElement.classList.add('error');
                });
            });
        });
    </script>
